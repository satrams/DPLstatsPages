<!DOCTYPE html>


<title>DPLanimation</title>



<style style="text/css">
:root {
  --marginlefttext: 1.5%;
  --marginleftimg: 10%;
  --marginleftstart: 20%;
  --opacity: 1;
  --animationduration: 1.5s;
  --size: 50px;
}

body {
  background-color: black;
}

@font-face {
    font-family: DPLfont;
    src: url("assets/fonts/Bebas Neue Pro Bold.otf");
}

* {
   font-family: DPLfont;
 }



div.slide-left {
  width:100%;
  overflow:hidden
}
div.slide-left p {
  font-size: var(--size);
  color: white;
  display: inline-block;
  animation: slide-leftp 1.5s;
  animation-timing-function: ease-in-out;
  margin-left: 10px;
  overflow: hidden;
}

div.slide-left img {
  border-style: solid;
  border-width: calc(var(--size)/10);
  border-color: white;
  padding: calc(var(--size)/10);
  text-overflow: ellipsis;
  height: var(--size);
  margin-top: var(--size);

  float: left;
  display: inline-block;
  animation: slide-leftimg var(--animationduration);
  animation-timing-function: ease-in-out;
  margin-left: var(--marginleftimg);
}

@keyframes slide-leftp {
  from {
    opacity:0;
  }

  to {
    opacity:var(--opacity);
  }
}

@keyframes slide-leftimg {
  from {
    margin-left: var(--marginleftstart);
    opacity:0;
  }

  to {
    margin-left: var(--marginleftimg);
    opacity:var(--opacity);
  }
}

</style>
