<!DOCTYPE html>


<title>DPLanimation</title>



<style style="text/css">
:root {
  --marginleft: 5%;
  --marginleftstart: 20%;
  --opacity: 1;
  --animationduration: 1.5s;
}

body {
  background-color: black;
}

@font-face {
    font-family: DPLfont;
    src: url("assets/fonts/Bebas Neue Pro Bold.otf");
}

* {
   font-family: DPLfont;
 }

div.slide-left {
  width:100%;
  overflow:hidden;
}
div.slide-left p {
  font-size: 50px;
  color: white;
  display: inline-block;
  animation: slide-left var(--animationduration);
  animation-timing-function: ease-in-out;
  margin-left: var(--marginleft);
}

div.slide-left img {
  width: 100px;
  margin-top: 4.5%;
  float: left;
  display: inline-block;
  animation: slide-left var(--animationduration);
  animation-timing-function: ease-in-out;
  margin-left: var(--marginleft);
}

@keyframes slide-left {
  from {
    margin-left: var(--marginleftstart);
    opacity:0;
  }

  to {
    margin-left: var(--marginleft);
    opacity:var(--opacity);
  }
}
</style>

<div class="slide-left">

</div>
