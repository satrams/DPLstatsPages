<!DOCTYPE html>

<html>
<title>DPLanimationSelector</title>



<style style="text/css">
:root {
  --marginlefttext: 1.5%;
  --marginleftimg: 10%;
  --marginleftstart: 20%; /* the margin at the start of the animation */
  --opacity: 1; /* the end opacity to fade to */
  --animationduration: 1.5s;
  --size: 50px; /* the size of the text, images, and borders. Basically all of the sizes are tied to this value*/


  --removebtnwidth: calc(var(--marginleftimg) * (var(--size)/100 * .68));
}

body {
  background-color: black;
}

@font-face {
    font-family: DPLfont;
    src: url("http://127.0.0.1:8081//fonts/BebasNeueProBold.otf");
}

* {
   font-family: DPLfont;
   font-size: var(--size);
   color:white;
   border-color:white;
 }
/*
  Code for lodaing the font
*/

.dropdown-content, .submitbtn, .addbtn, .selection img, .form {
  margin-left: var(--marginleftimg);
}


.selection {
  width:100%;
  overflow:hidden;
}

.selection :not(div) {
  border-style: solid;
}

.selection textarea, .selection input {
  min-height: calc(var(--size) + var(--size)/5);
  min-width: 10vw;
  max-width: 70vw;
  height: 2vw;
  display: inline-block;
  margin-left: 10px;
  margin-top: var(--size);
  overflow: hidden;
  text-overflow: ellipsis;
  background-color: black;
  border-radius: calc(var(--size)/5);

  border-width: calc(var(--size)/10);
  border-color: black;
}

.selection textarea {
  vertical-align: top;
}


.selection textarea:hover {
  background-color: #1c1c1c;
}

.selection textarea:focus {
  border-style: inset;
  background-color: #333333;
  border-color: darkgray;
}


/*
  code for the p text elements
*/

.selection img {
  border-style: solid;
  border-width: calc(var(--size)/10);
  padding: calc(var(--size)/10);
  text-overflow: ellipsis;
  height: var(--size);
  margin-top: calc(var(--size)); /* apparently having both the top margin and the height being the same thing aligns it to the text */
  margin-right:0px;
  display: inline-block;
}
/*
  code for the img elements
  the images are actually the things that are animating left. The text just simply reacts
*/

.dropbtn {
  border-style: none;
  border-width: 0;
  text-overflow: ellipsis;
  background-color: black;
  margin-top: calc(var(--size)); /* apparently having both the top margin and the height being the same thing aligns it to the text */
  margin-right:0px;
  padding: 0px;
  height: calc(var(--size)*1.4);
  display: inline-block;
  z-index: 1;
  cursor: pointer;
}

.dropbtn img {
  z-index: 0;
  border-style: solid;
  margin-left: 0px;
  margin-right: 0px;
  margin-top: 0px;
  height: var(--size);
  border-width: calc(var(--size)/10);
  border-color: white;
  padding: calc(var(--size)/10);
}

.addbtn {
  position: relative;
  margin-top: var(--size);
  display: inline-block;
  background-color: black;
  cursor: pointer;
  background-color: black;
  color: white;
  padding: 10px;
  line-height: 25px;
  padding-top: 0px;
  padding-bottom: 10px;
  border-width: calc(var(--size)/10);
  cursor: pointer;
}

.statbtn {
  min-width: 160px;
  background-size: inherit;
  background-color: #0e0e0e;
  border: none;
  padding: inherit;
  filter: invert(100%);
}

.statbtn:hover, .statbtn:focus {
  background-color: #222;
}

.dropbtn:hover {
  background-color: gray;
}

.addbtn:hover {
  background-color: gray;
}

.dropdown-content {
  margin-top: calc(var(--size)*1.4);
  display: inline-block;
  display: none;
  background-color: #f1f1f1;
  position: absolute;
  width: 180px;
  height: 220px;
  overflow: scroll;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 2;
}

.dropdown-content img {
  color: black;
  height: var(--size);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content button {
  border:none;
}

.removebtn {
  margin-top: calc(var(--size) + var(--size)/3.5);
  margin-left:calc(var(--marginleftimg) * 0.3);
  margin-right:calc((var(--marginleftimg) * 0.38));
  display: inline-flex;
  background-color: black;
  cursor: pointer;
  background-color: black;
  color: white;
  width: var(--removebtnwidth);
  padding: 10px;
  line-height: 25px;
  padding-top: 0px;
  vertical-align: top;
  padding-bottom: 10px;
  border-width: calc(var(--size)/10);
  cursor: pointer;
}

.submitbtn {
  position: relative;
  margin-top: var(--size);
  display: inline-block;
  background-color: black;
  cursor: pointer;
  background-color: black;
  display:block;
  margin-left:auto;
  margin-right:auto;
  width:500px;
  color: white;
  padding: 15px;
  padding-left: 0%;
  padding-right: 0%;
  line-height: 25px;
  border-width: calc(var(--size)/10);
  cursor: pointer;
}

.submitmsg {
  background-color: black;
  background-color: black;
  max-width:40%;
  text-align:center;
  display:inline-block;
  margin:0px;
  margin-right:10px;
  padding:0px;
  font-size: calc(var(--size)/2);
  vertical-align:middle;
}

.show {display: block;}

.form {
  position: relative;
  margin-top: var(--size);
  display: inline-block;
  background-color: black;
  cursor: pointer;
  background-color: black;
  display:block;
  width:1;
  color: white;
  line-height: 25px;
  border-width: calc(var(--size)/10);
  cursor: pointer;
}
.form label {
  margin-top: 20px;
  display:inline-block;
}

.form input {
  vertical-align: middle;
  height: calc(var(--size)/2);
  font-size: calc(var(--size)/2);
  color:black;
}

.center {
  border: none;
  text-overflow: ellipsis;
  display: flex;
  justify-content:center;
  align-items:center;
  background-color: black;
}

.link {
  border: none;
  text-overflow: ellipsis;
  height: calc(var(--size)/2);
  vertical-align:middle;
  margin-top: calc(var(--size)); /* apparently having both the top margin and the height being the same thing aligns it to the text */
  display: inline;
  margin:0px;
  padding:0px;
  background-color: black;
  cursor: pointer;
}

.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip img {
  position:absolute;
  top:5px;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 140px;
  background-color: #555;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px;
  position: absolute;
  z-index: 1;
  bottom: 10%;
  margin-left: -60px;
  opacity: 0;
  transition: opacity 0.3s;
  font-size:calc(var(--size)/4)
}

.tooltip .tooltiptext::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  margin-left: -5px;
  border-width: 5px;
  border-style: solid;
  border-color: #555 transparent transparent transparent;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}

.hide {
  visibility:hidden;
  white-space:nowrap;
}

.hiddendiv {
  display: none;
  max-width: 70vw;
  white-space: pre-wrap;
  word-wrap: break-word;
}

</style>


<body>


<form id="form" class='form'>
   <label for="game">Game:</label>
   <input type="game" id="game" name="game">
   <label for="week">Week:</label>
   <input type="week" id="week" name="week">
   <label for="season">Season:</label>
   <input type="season" id="season" name="season"><br>
   <label for="username">Username:</label>
   <input type="username" id="username" name="username">
   <label for="password">Password:</label>
   <input type="password" id="password" name="password">
 </form>

<div id="statsList" class="selection">

</div>

<button onclick="addStat()" class="addbtn">+</button>

<div id="myDropdown" class="dropdown-content">
  <button onclick="changeStatImg('clacker.png')" class="statbtn"> <img src="http://127.0.0.1:8081/Icons/clacker.png" alt="Gun"></img></button>
  <button onclick="changeStatImg('mawp.png')" class="statbtn"> <img src="http://127.0.0.1:8081/Icons/mawp.png" alt="Gun"></img></button>
  <button onclick="changeStatImg('flashbang.png')" class="statbtn"> <img src="http://127.0.0.1:8081/Icons/flashbang.png" alt="Gun"></img></button>
  <button onclick="changeStatImg('nack11.png')" class="statbtn"> <img src="http://127.0.0.1:8081/Icons/nack11.png" alt="Gun"></img></button>
  <button onclick="changeStatImg('assaultshotgun.png')" class="statbtn"> <img src="http://127.0.0.1:8081/Icons/assaultshotgun.png" alt="Gun"></img></button>
  <button onclick="changeStatImg('shotgun_tub12.png')" class="statbtn"> <img src="http://127.0.0.1:8081/Icons/shotgun_tub12.png" alt="Gun"></img></button>
  <button onclick="changeStatImg('shotgun_shorty.png')" class="statbtn"> <img src="http://127.0.0.1:8081/Icons/shotgun_shorty.png" alt="Gun"></img></button>
  <button onclick="changeStatImg('smoke.png')" class="statbtn"> <img src="http://127.0.0.1:8081/Icons/smoke.png" alt="Gun"></img></button>
  <button onclick="changeStatImg('kr82-U.png')" class="statbtn"> <img src="http://127.0.0.1:8081/Icons/kr82-U.png" alt="Gun"></img></button>
</div>

<button onclick="submitStats()" class="submitbtn">Submit Stats</button>
<br>

<div>
  <div class="center">
   <text id="submitResponse" class="submitmsg" align=center></text>
  </div>

  <br>
  <div class="center">
    <text class="submitmsg" align=center style="font-size:var(--size)">Stats Link (share this):</text>
  </div>
  <div class="center">
      <text class="submitmsg" align=center id='linktext'>link will be generated here</text>
      <div class="tooltip" style="top:-15px">
        <img src="http://127.0.0.1:8081/misc/link.png" class="link" onclick="copyLink()" class="link" onmouseout="outFunc()">
        <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
      </div>
  </div>

</div>

<br>
<br>

<script>

var currentStat;
var stats = new Array();
var statsNum;

/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function myFunction(element) {
  var dropdown = document.getElementById("myDropdown");
  dropdown.classList.toggle("show");
  dropdown.style.top = element.offsetTop + "px";
  currentStat = element;
}

function changeStatImg(string) {
  stats[currentStat.parentElement.id][0] = currentStat.firstElementChild.src = "http://127.0.0.1:8081/Icons/" + string;
}

function changeStatTxt(stat) {
  stats[stat.parentElement.id][1] = stat.value;
}

function addStat() {
  console.log(stats);
  var newLength = stats.push(['http://127.0.0.1:8081/Icons/smoke.png', 'EDIT TEXT HERE']);
  var statsElement = document.getElementById("statsList");
  statsElement.insertAdjacentHTML('beforeend', `<div id='${newLength-1}'><button onclick='removeStat(this)' class='removebtn'>-</button><button onclick='myFunction(this)' class='dropbtn'><img src='${stats[newLength-1][0]}'></button><textarea onchange='changeStatTxt(this)'>${stats[newLength-1][1]}</textarea><span class='hide'></span><br></div>`)

  e = document.getElementById(newLength-1);
  e.childNodes[2].style.resize='none';
  e.childNodes[2].style.overflow='hidden';
  e.childNodes[2].style.width='300px';
  increaseWidth(e.childNodes[2]);

}

function removeStat(element) {
  var children = document.getElementById('statsList').children;
  var arrayLength = children.length;
  stats.splice(element.parentElement.id,1);
  for (var i = element.parentElement.id; i < arrayLength; i++) {
    console.log(i);
    children[i].id = children[i].getAttribute("id")-1;
  }
  element.parentElement.remove();
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn img')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

function submitStats() {
  var xhttp = new XMLHttpRequest();
  gameEl = document.getElementById('game');
  weekEl = document.getElementById('week');
  seasonEl = document.getElementById('season');
  let data = {};

  data.game = gameEl.value;
  data.week = weekEl.value;
  data.season = seasonEl.value;
  data.colorstats = stats;



  xhttp.open("POST", "http://127.0.0.1:8081/statsupload", true);
  xhttp.setRequestHeader("Content-Type", "application/json; charset=UTF-8");
  xhttp.send(JSON.stringify(data));
  xhttp.onreadystatechange = function () {
    if (xhttp.readyState != 4) return;

    console.log(xhttp.responseText);
    document.getElementById('submitResponse').innerHTML = xhttp.responseText;

    link = document.getElementById('linktext');
    link.innerHTML = document.location.origin + `/streamstats?season=${data.season}&week=${data.week}&game=${data.game}`;
    link.href = document.location.origin + `/streamstats?season=${data.season}&week=${data.week}&game=${data.game}`;

  }

  document.getElementById('submitResponse').innerHTML = "...";
}


// Restricts input for the given textbox to the given inputFilter function.
function setInputFilter(textbox, inputFilter) {
  ["input", "keydown", "keyup", "mousedown", "mouseup", "select", "contextmenu", "drop"].forEach(function(event) {
    textbox.addEventListener(event, function() {
      if (inputFilter(this.value)) {
        this.oldValue = this.value;
        this.oldSelectionStart = this.selectionStart;
        this.oldSelectionEnd = this.selectionEnd;
      } else if (this.hasOwnProperty("oldValue")) {
        this.value = this.oldValue;
        this.setSelectionRange(this.oldSelectionStart, this.oldSelectionEnd);
      } else {
        this.value = "";
      }
    });
  });
}


let hiddenDiv = document.createElement('dv'),
  content = null;

hiddenDiv.classList.add('hiddendiv');

function increaseWidth(textbox) {
  ["input", "keydown", "keyup", "mousedown", "mouseup", "select", "contextmenu", "drop"].forEach(function(event) {
    textbox.addEventListener(event, function() {
      console.log('e');
      this.style.width = (this.value.length * 21) + 'px';

      this.parentNode.appendChild(hiddenDiv);
      this.style.resize = 'none';
      this.style.overflow = 'hidden';
      content = this.value;
      content = content.replace(/\n/g, '<br>'); //for old IE just in case
      // The <br ..> part is for old IE
      hiddenDiv.innerHTML = content + '<br style="line-height: 3px;">';
      // Briefly make the hidden div block but invisible
      // This is in order to read the height
      hiddenDiv.style.visibility = 'hidden';
      hiddenDiv.style.display = 'block';
      this.style.height = hiddenDiv.offsetHeight + 'px';
      // Make the hidden div display:none again
      hiddenDiv.style.visibility = 'visible';
      hiddenDiv.style.display = 'none';

    });
  });
}

async function copyLink() {
  /* Get the text field */
  var copyText = document.getElementById("linktext").textContent;

  if (navigator.clipboard != undefined) {//Chrome
    await navigator.clipboard.writeText(copyText);
  } else if(window.clipboardData) {
    window.clipboardData.setData("Text", copyText);
  }
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Copied: " + copyText;
 }

 function outFunc() {
   var tooltip = document.getElementById("myTooltip");
   tooltip.innerHTML = "Copy to clipboard";
 }









["game", "week", "season"].forEach(function(thing) {
  setInputFilter(document.getElementById(thing), function(value) {
    return /^\d*$/.test(value); // Allow digits and '.' only, using a RegExp
  })
});

</script>

</body>
</html>
